Configuration:
  status: INFO
  Properties:
    Property:
      - name: "DefaultPattern"
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t][%c] - %msg%n"
  Appenders:
    Console:
      name: consoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: ${DefaultPattern}
    File:
      name: fileAppender
      fileName: logs/app.log
      PatternLayout:
        Pattern: ${DefaultPattern}
  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: consoleAppender

    Logger:
      - name: Tests
        level: debug
        AppenderRef:
          - ref: fileAppender
            level: debug
      - name: models
        level: debug
        AppenderRef:
          - ref: fileAppender
            level: debug